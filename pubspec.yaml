name: studentloppet
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: 3.3.1
  flutter_svg: 2.0.10+1
  carousel_slider: 4.2.1
  smooth_page_indicator: 1.1.0
  intl: 0.19.0
  connectivity_plus: 6.0.2  
  cupertino_icons: 1.0.8
  http: ^1.0.0
  provider: ^6.1.2
  google_maps_flutter: ^2.6.1
  location: 5.0.0
  flutter_polyline_points: ^2.0.0
  geolocator: ^8.0.0
  weather: ^3.1.1
  gif: ^2.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Passion One
      fonts: 
        - asset: assets/fonts/PassionOneRegular.ttf
          weight: 400
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
    - family: Sansation Light
      fonts: 
        - asset: assets/fonts/SansationLightItalic.ttf
          weight: 300
    - family: Roboto Flex
      fonts: 
        - asset: assets/fonts/RobotoFlexBlackItalic.ttf
          weight: 900
